<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>상품 등록</h2>
        </div>
        <form action="/goods/create" th:object="${goods}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">글로벌 오류 메시지</p>
            </div>

            <div>
                <label for="goodsNo">상품번호</label>
                <input type="text" id="goodsNo" th:field="*{goodsNo}"
                       th:errorclass="field-error" class="form-control" placeholder="상품번호를 입력하세요.">
                <div class="field-error" th:errors="*{goodsNo}">
                    상품번호 오류
                </div>
            </div>
            <div>
                <label for="goodsNm">상품명</label>
                <input type="text" id="goodsNm" th:field="*{goodsNm}"
                       th:errorclass="field-error" class="form-control" placeholder="상품명을 입력하세요.">
                <div class="field-error" th:errors="*{goodsNm}">
                    상품명 오류
                </div>
            </div>
            <div>
                <label for="mdlNm">모델명</label>
                <input type="text" id="mdlNm" th:field="*{mdlNm}"
                       th:errorclass="field-error" class="form-control" placeholder="모델명을 입력하세요.">
                <div class="field-error" th:errors="*{mdlNm}">
                    모델명 오류
                </div>
            </div>
            <div>
                <label for="brndNm">모델명</label>
                <input type="text" id="brndNm" th:field="*{brndNm}"
                       th:errorclass="field-error" class="form-control" placeholder="브랜드를 입력하세요.">
                <div class="field-error" th:errors="*{brndNm}">
                    브랜드 오류
                </div>
            </div>
            <div>
                <label for="salePrc">판매가</label>
                <input type="text" id="salePrc" th:field="*{salePrc}"
                       th:errorclass="field-error" class="form-control" placeholder="판매가를 입력하세요">
                <div class="field-error" th:errors="*{salePrc}">
                    판매가 오류
                </div>
            </div>
            <div th:each="dlvTpCd : ${dlvTypes}" class="form-check form-check-inline">
                <label th:for="${#ids.next('dlvTpCd')}" th:text="${dlvTpCd.value}">배송유형</label>
                <input type="radio" th:field="*{dlvTpCd}"
                       th:value="${dlvTpCd.key}" class="form-check-input">
            </div>
            <div>
                <label for="imageFile">이미지</label>
                <input type="file" id="imageFile" th:field="*{imageFile}">
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='/goods/list'" type="button">취소</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
