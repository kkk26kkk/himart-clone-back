<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>상품 상세</h2>
        </div>
        <div>
            <label for="goodsNo">상품번호</label>
            <input type="text" id="goodsNo" name="goodsNo" class="form-control"
                   th:value="${goods.goodsNo}" readonly>
        </div>
        <div>
            <label for="goodsNm">상품명</label>
            <input type="text" id="goodsNm" name="goodsNm" class="form-control"
                   th:value="${goods.goodsNm}" readonly>
        </div>
        <div>
            <label for="salePrc">가격</label>
            <input type="text" id="salePrc" name="price" class="form-control"
                   th:value="${goods.salePrc}" readonly>
        </div>
        <hr class="my-4">
        <div class="row">
            <!--/*
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='editForm.html'" type="button">상품 수정</button>
            </div>
            */-->
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/goods/list'" type="button">목록으로</button>
            </div>
        </div>
    </div>
</body>
</html>
